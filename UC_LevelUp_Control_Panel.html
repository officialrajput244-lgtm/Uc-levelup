
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UC LevelUp Control Panel</title>
    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #1c1c1c;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255,215,0,0.5);
            width: 380px;
        }
        h1 {
            color: gold;
            margin-bottom: 20px;
        }
        .number {
            font-size: 42px;
            margin: 10px 0;
            color: #00ffcc;
        }
        .label {
            font-size: 16px;
            color: #cccccc;
            margin-top: 15px;
        }
        button {
            margin: 8px;
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        .btn-follow {
            background: #007bff;
            color: white;
        }
        .btn-uc {
            background: #28a745;
            color: white;
        }
        .btn-reset {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>UC LevelUp Panel</h1>

    <div class="label">Followers</div>
    <div id="followers" class="number">0</div>
    <button class="btn-follow" onclick="addFollower()">+1 Follower</button>

    <div class="label">UC Pool</div>
    <div id="uc" class="number">0 UC</div>
    <button class="btn-uc" onclick="addUC()">+1 UC</button>

    <div class="label">Auto Rule: 100 Followers = +60 UC</div>
    <button class="btn-reset" onclick="resetAll()">Reset</button>
</div>

<script>
    let followers = 0;
    let uc = 0;

    function addFollower() {
        followers++;
        document.getElementById("followers").innerText = followers;

        // Auto rule: every 100 followers add 60 UC
        if (followers % 100 === 0) {
            uc += 60;
            document.getElementById("uc").innerText = uc + " UC";
        }
    }

    function addUC() {
        uc++;
        document.getElementById("uc").innerText = uc + " UC";
    }

    function resetAll() {
        followers = 0;
        uc = 0;
        document.getElementById("followers").innerText = followers;
        document.getElementById("uc").innerText = uc + " UC";
    }
</script>

</body>
</html>
